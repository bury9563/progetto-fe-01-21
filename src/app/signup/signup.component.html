<div class="container" id="box">
    <h1 class="ml-2 text-primary">Sign-Up!</h1>

    <div class="row" id="form">
        <div class="col-6">
            <label for="nome" class="form-label">Nome</label>
            <input [(ngModel)]="nome" type="text" class="form-control" id="nome">
        
            <label for="cognome" class="form-label">Cognome</label>
            <input [(ngModel)]="cognome" type="text" class="form-control" id="cognome">
        
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="email" type="text" class="form-control" id="email" placeholder="mario@gmail.com">
        </div>
    
        <div class="col-6">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Mario.Rossi@gmail.com">
        
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password"> <br>
        
            <select (change)="setPermessi($event.target.value)" class="form-select form-select-lg mb-3">
                <option selected>Seleziona permessi utente</option>
                <option value="2">Admin</option>
                <option value="1">User</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-end mr-5 mt-3">
        <div class="btn-group">
            <button (click)="registra()" class="btn btn-primary">Registra</button>
            <button (click)="back()" class="btn btn-secondary">Indietro</button>
        </div>
    </div>
</div>
