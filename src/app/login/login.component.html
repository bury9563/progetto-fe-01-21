<div class="container" id="box">
    <h1 class="ml-2 text-primary">Login</h1>

    <div class="row" id="form">
        <div class="col-6">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="username">
        </div>
    
        <div class="col-6">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password">
        </div>  
    </div>
    <div class="row justify-content-end mr-5 mt-3">
        <div class="btn-group">
            <button (click)="logIn()" class="btn btn-primary">Login</button>
            <button (click)="back()" class="btn btn-secondary">Indietro</button>
        </div>
    </div>
</div>
